<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">

  <title>{{ title  }}</title>

  <link rel="stylesheet" href="bulma.css">
  <script type="text/javascript" async src="MathJax-master/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</head>

<body>
  <div class="hero-body">
    <div class="container">
         <h1 class="title is-1">{{ title  }}</h3>
    </div>
  </div>
  
  <section class="section is-medium">
  {% for item in items %}
    <div class="box columns">
      <div class="content column">
	{% for p,c in item.patterns %}
	<strong style="color: {{ c }}">{{ p }}</strong>
	{% if not loop.last %}
	<span>, </span>
	{% endif %}
	{% endfor %}
	<br>

	<p>{{ item.text }}</p>
      </div>

      <div class="content column">
	<p>{{ item.file }}:{{ item.lineNum }}</p>
      </div>
    </div>
  
  {% endfor %}
  </section>
</body>
</html>
